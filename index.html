<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main>
        <header><img src="./imagens/LogoKenzieFlix.png" alt="logo da kenzieflix"></header>
        <h1>Quem está assistindo?</h1>

        <section class="contasa">

            <ul>
                <li class="contas">
                    <figure><img src="./imagens/avatar1.png" alt="avatar conta 1" class="imagem">
                    <figcaption hidden>Aline</figcaption></figure>
                    <h2>Aline</h2>
                </li>


                <li class="contas">
                    <figure><img src="./imagens/avatar2.png" alt="avatar conta 2" class="imagem">
                        <figcaption hidden>Pedrinho</figcaption>
                    </figure>
                    <h2>Pedrinho</h2>
                </li>

                <li class="contas">
                    <figure><img src="./imagens/avatar3.png" alt="avatar conta 3" class="imagem">
                        <figcaption hidden>Júlia</figcaption>
                    </figure>
                    <h2>Júlia</h2>
                </li>

                <li class="contas"> 
                        <figure> <img src="./imagens/Frame .png" alt="perfil adicinal">
                            <figcaption hidden>novo perfil</figcaption>
                    </figure>
                    <h2>Adicionar Perfil</h2>
                </li>
            </ul>


        </section>
        <footer>
        <button>Gerenciar Perfis</button>
    </footer>
    </main>


</body>
</html>
